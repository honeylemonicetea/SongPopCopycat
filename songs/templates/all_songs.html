<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for song in songs %}
        <audio controls src="{{song.preview_url}}"></audio>
        <p>{{song.title}} - {{song.artist}}</p>
    {% endfor %}
</body>
<script>
    let audios = document.querySelectorAll('audio')
    audios.forEach((e)=>{
        e.volume = 0.3
    })
</script>
</html>
